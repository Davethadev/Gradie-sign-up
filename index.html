<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div>
                <h2>Gradie</h2>
                <p>Beautiful gradients in seconds.</p>
            </div>
            <div class="iphone-mock-up">
                <img src="./Assets/iPhone Mockup.png" alt="">
            </div>
        </div>
        <form class="sign-up-page">
            <div class="sign-up-page-content">
                <h2>Log in</h2>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="john@example.com">
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="At least 8 characters">
                </div>
                <div class="terms">
                    <input type="checkbox">
                    <p>
                        By creating an account, you agree to the <a href="">Terms & Conditions.</a>
                    </p>
                </div>
                <button>Create an Account</button>
            </div>
        </form>
    </div>
</body>
</html>
